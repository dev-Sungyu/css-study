<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 실습</title>
    <style>
        div.img {
            display: flex;
            justify-content: center;
        }
         div.container {
            float: center;
            text-align: center;
            margin: auto;
        }
        div.all {
            width: 600;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="all">
    <div class="img">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
    </div>
    <div class="container">
        <img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg">
    </div>
</div>
</body>
</html>
