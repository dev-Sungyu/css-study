<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨고:숨은고수 - 800만명이 선택한 전국민 생활 솔루션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project-login.css">
    <style>
    </style>
</head>
<body>
    <div id="header"></div>
        <div id="wrap">
            <div class="main1" style="display: block;">
                <div class="login"><h2 style="text-align: center; margin-bottom: 2.5rem; font-weight: 500; font-size: 2.125rem; line-height: normal; letter-spacing: normal;">로그인</h2></div>
            </div>
            <div class="main2">
                <main>
                <section>
                <div class="down" style="text-align: left; padding-bottom: 0.375rem">이메일</div>
                <input type="text" placeholder="example@soomgo.com" name="userId" required autocomplete="none" style="width:338.4px;height: 20px;font-size:15px; padding: 12px; border-radius: 4px;border: 0.0625rem solid #e1e1e1;">
                <br>
                <div style="padding-bottom: 0.375rem">비밀번호</div>
                <div>
                    <input type="text" placeholder="비밀번호를 입력해 주세요." name="userId" required autocomplete="none" style="width:338.4px;height: 20px;font-size:14px; padding: 12px; border-radius: 4px;border: 0.0625rem solid #e1e1e1; font-weight: 600;">
                </div>
                <br>
                <div class>
                    <input type="button" name="userId" value="이메일 로그인"required autocomplete="none" style="cursor: pointer;width:338.4px;height:48px;font-size:14px;background-color: #00c7ae; border: none; border-radius: 4px; font-weight: 600;" >
                </div>
                </main>
                </section>
                <section>
                <div display="block" style="margin: 0 auto 2rem; color: #737373; text-align: center; font-size: 13px; cursor: pointer; padding: 0.5rem 0.5rem;">
                    비밀번호 찾기&nbsp&nbsp&nbsp&nbsp | &nbsp&nbsp&nbsp 회원가입
                </div>
                </section>
                <section>
                <div style="margin-bottom: 0.75rem;">
                    <button id="kakao">
                        <img style="width: 18px; position: absolute; left: 29%; top: 33%;" src="https://assets.cdn.soomgo.com/icons/icon-login-kakaotalk-btn.svg">
                        <span style="font-size: 15px; font-weight: 600;">카카오로 시작</span>
                    </button>
                </div>
                <div class="btn_naver" style="margin-bottom: 0.75rem;">
                    <button id="naver">
                        <img style="width: 18px; position: absolute; left: 29%; top: 33%;" src="https://assets.cdn.soomgo.com/icons/icon-login-naver-btn.svg">
                        <span style="font-size: 15px; font-weight: 600;">네이버로 시작</span>
                    </button>
                </div>
                <div class="btn_facebook" style="margin-bottom: 0.75rem;">
                    <button id="facebook">
                        <img src="https://assets.cdn.soomgo.com/icons/icon-login-facebook-btn.svg">
                        <span style="font-size: 15px; font-weight: 600;">페이스북으로 시작</span>
                    </button>
                </div>
                </section>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    
    $(document).ready(function(){
        $("#header").load("project-header.html");
    });
</script>
</html>
